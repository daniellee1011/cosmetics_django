<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Hello, Cosmedtics!</title>
  </head>
  <body>
<!--    <h1>Hello, modularity!</h1>-->
    {% include 'events/navbar.html' %}
    <br/>

    {% comment %} <form class = "d-flex" method = "POST" action = "{% url "user:search_products" %}">
    {% csrf_token %}
    <input class = "form-control me-2" type = "search" placeholder = "Search Products" aria-label = "Search" name = "searched">
    <button class = "btn btn-outlie-secondary" type = "submit"> Serach </button>
    </form> {% endcomment %}

    <div class = "container">
        {% block content %}

        {% endblock %}
    </div>
    {% comment %} <button id="popoverButton" type="button" class="btn btn-primary btn-lg" data-bs-toggle="popover" title="ESM in Browser" data-bs-content="Bang!">Custom popover</button> {% endcomment %}

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap'

      new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
  </body>
</html>
