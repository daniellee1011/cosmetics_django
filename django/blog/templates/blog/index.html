<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title> Blog </title>
	</head>
	<body>
		<h1> Blog </h1>
		{% for p in posts %}
		<hr/>
		<h2> <a href = "{{ p.get_absolute_url }}">
				{{p.title}} </a> </h2>
		<h4> {{p.created_at}} </h4>
		<p> {{p.content}} </p>
		{% endfor %}
	</body>
	
</html>

<table class = "table-contents" style = "padding: 10px">
	<tr>
		<th> title </th>
		<th> contents </th>
	</tr>
	{% for post in posts %}
	<tr>
		<td> {{post.post_title}} </td>
		<td> {{post.post_content}} </td>
	</tr>
	{% endfor %}
</table>
